<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="./app.css" rel="stylesheet" />
    <title>Rock-Paper-Scissor</title>
</head>

<body>


    <header class="header section-container">
        <div class="title">
            <h1>Rock</h1>
            <h1>Paper</h1>
            <h1>Scissors</h1>
        </div>

        <div class="pill-container">
            <div class="score-pill">
                <span class="text-1">Computer</span>
                <span class="text-2">Score</span>
                <span class="score-point">0</span>
            </div>

            <div class="score-pill">
                <span class="text-1">Your</span>
                <span class="text-2">Score</span>
                <span class="score-point">0</span>
            </div>
        </div>
    </header>

    <section class="options section-container">
        <div class="upper">
            <div class="entity-outer option-rock">
                <div class="entity-inner rock">
                    <img src="./assets/images/rock.svg" alt="rock" />
                </div>
            </div>
            <div class="entity-outer option-scissor">
                <div class="entity-inner scissor">
                    <img src="./assets/images/scissor.svg" alt="scissor" />
                </div>
            </div>
            <!-- <img src="./assets/images/Line 1.svg" alt="" /> -->
        </div>
        <div class="entity-outer option-paper">
            <div class="entity-inner paper">
                <img src="./assets/images/paper.svg" alt="paper" />
            </div>
        </div>
    </section>
